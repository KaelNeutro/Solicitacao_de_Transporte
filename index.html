    <meta charset="UTF-8">

<body>
    <!----------------------------------HEADER--------------------------------------------------------------------->
    <header>
        <div class="container">
           <div><div class="ube1"></div><!--logo 1--></div>
           <div class="clear"></div><!--clear-->
        </div><!--container-->
            
  
  
    </header> <!------------------------HEADER---------------------------------------------------------->
    
    <!----------------------------------FORMULÁRIO DE SOLICITAÇÃO--------------------------------------->
    <section class="cover-form">
        <div class="container bg">
        <div class="form-container">
            <h2>SOLICITAÇÃO DE TRANSPORTE</h2>
                <form>
                <div class="form-wraper">
                    <p>*Nome Completo:</p>      <!----NOME COMPLETO-->
                    <input type="text" name="nome"
                    required placeholder="Nome">
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <p>*E-Mail:</p>             <!----E-MAIL-->
                    <input type="text" name="e-mail"
                    required placeholder="E-Mail:">
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <p>*Telefone:</p>           <!-----TELEFONE-->
                    <input type="tel" name="telefone"
                    required placeholder="Telefone" placeholder="123-45-678"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                        <small>Format: 123-45-678</small>
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <p>*Agendamento:</p>        <!-----Agendamento-->
                    <input type="datetime-local" name="data" required placeholder="Agendamento">


                </div>

                <div class="form-wraper">
                    <p>*Origem:</p>
                    <input type="text" name="origem"
                    required placeholder="Origem:">
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <p>*Destino:</p>
                    <input type="text" name="destino"
                    required placeholder="Destino:">
                </div><!--form-wraper-->

                
                
                <div class="form-wraper">
                    <p>*Número de passageiros:</p>
                    <input type="text" name="email"
                    required placeholder="Quantidade:">
                </div><!--form-wraper-->

    <!----------------------------------FORMULÁRIO DE SOLICITAÇÃO---------------------------------------> 

                <!------------------BOTÃO ENVIAR-- E CAMPOS OBRIGATÓRIOS------------------->
                <div class="form-wraper">
                   <input type="submit" name="acao" value="Enviar">     
                </div><!--form-wraper-->

                <div class="form-wraper">
                   <p>*Campos Obrigatórios</p>     
                 </div><!--form-wraper-->
            </form>
          <!------------------BOTÃO ENVIAR-- E CAMPOS OBRIGATÓRIOS------------------->  
            
        </div><!--form-container-->    
        </div><!--container-->
  </section><!--cover-form-->

        <div><h2></h2></div>    <!-------AJUSTE TÉCNICO-->
        <div><p></p></div>      <!-------AJUSTE TÉCNICO-->
